<body>
	
    <div id="app"></div>
    <script type="text/babel">
    	var app=document.getElementById('app');
    	
		class Hel extends React.Component{
			
		
			constructor(){
				super()
				this.state={color:'#ccc'}
			}
			click(){
//				var arr=['#f00','#f0f','#0f0','#0ff','#ff0'];
//				var ccc=Math.floor(Math.random()*5);
				var col='rgb('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+')'
				this.setState({
					color:col
				})
				
				console.log(col)
			}
			render(){
				//console.log(this)
				return <div>
					<p style={{color:this.state.color }}>zhis is a P</p>
					<button onClick={this.click.bind(this)}>pick me </button>
				</div>
			}
		}
		
		
		Hel.defaultProps={
			color:'green',
			className:'red'
		}
		ReactDOM.render(
        	<Hel></Hel>,
        	app
        )
    </script>
